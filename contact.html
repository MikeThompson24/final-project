<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/favicon-transparent.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/732146d44b.js" crossorigin="anonymous"></script>
<body>
<!-- -------------------------- Header ------------------------->
    <header>
        <!-- Inner Header - Allows more control over menu bar positioning.  A box in a box. -->
        <div class="inner_header">
            <div class="logo_container_head">
                <a href="index.html"><img src="./img/Code-Sprouts-transparent.svg" alt="Coding Sprouts"></a>
            </div>
            
            <ul class="navigation">
                <a href="index.html"><li>Home</li></a>
                <a href="about.html"><li>About</li></a>
                <a href="contact.html"><li>Contact</li></a>                    
            </ul>
        </div>
    </header>
    
    <!-- ------------------ Header Float Clear ----------------->
    <div class="clearfix-header"></div>

    <!-------------------- Body Content ------------------------>
    <main>        
        <div class="contact_form">
            <form action="thankyou.html">
                <H2>Need To Reach Us?</H2>
                <p>(Ps. Fill me out and submit for a surprise.)</p>
                <br>
                <div>
                    <label for="fname">First Name</label><br>
                    <input type="text" id="fname" name="fname" value="John"> 
                </div><br>
                <div>
                    <label for="Name">Last Name</label><br>
                    <input type="text" id="name" name="name" value="John Doe"> 
                </div><br>
                <div>
                    <label for="Email">Email</label><br>
                    <input type="email" name="Email" id="Email" placeholder="Enter a Email">
                </div><br>
                <div>
                    <label for="Phone">Phone</label><br>
                    <input type="Phone" name="Phone" id="Phone" placeholder="Phone">
                </div><br>
                <div class="map">
                    <label for="Message">Message</label><br>
                    <textarea name="Message" id="Message" cols="50" rows="10" placeholder="Lets us know how we can help.  We promise we don't bite."></textarea>
                </div><br>
                <div>
                    <input type="Submit" value="Submit">
                </div>
            </form>
        </div>
    </main>
    <!----------------------- Footer --------------------------->
    <footer>
        <!-- ------------  Footer Logo ------------>         
        <div class="inner_footer">
            <div class="logo_container_foot">
                <a href="index.html"><img src="./img/Code-Sprouts-transparent.svg" alt="Coding Sprouts"></a>
            </div>
            
            <!-------- Three Footer Sections ------>
            
            <div class="footer_third">
                <h2>Need Help?</h2>
                <a href="about.html">About</a>
                <a href="privacy.html">Privacy Policy</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="footer_third">
                <h2>Follow Us</h2>
                <li><a href="facebook.com"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="instagram.com"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="twitter.com"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="youtube.com"><i class="fa-brands fa-youtube"></i></a></li>
                <br>
                
                <p>
                    <b>Coding Sprouts</b><br>
                    123 Sesame St. <br>
                    Buffalo, NewYork <br>
                    14209
                </p>
            </div>
            <div class="footer_third">
                <h2>Visit Us</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2922.66951450014!2d-78.87106178429474!3d42.90091900876507!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d31258f21392e3%3A0x9dd5c30616bf2609!2sConventus%2C%201001%20Main%20St%2C%20Buffalo%2C%20NY%2014203!5e0!3m2!1sen!2sus!4v1648684075454!5m2!1sen!2sus" width="100%" height="80%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            
            
        </div>
    </footer>
    
</body>
</html>
